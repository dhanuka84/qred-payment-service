spring.datasource.url=jdbc:h2:mem:gamedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

logging.level.org.comeon=DEBUG

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

use.virtual.threads=true

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=true

# Enable all actuator endpoints
management.endpoints.web.exposure.include=*

# Set base path for actuator endpoints (optional)
management.endpoints.web.base-path=/actuator

# Enable health details (optional)
management.endpoint.health.show-details=always

# Enable specific health indicators (optional)
management.health.db.enabled=true
management.health.diskspace.enabled=true


info.app.name=Qred Payment Service
info.app.version=0.0.1
info.app.description=Service for handling payment operations.

